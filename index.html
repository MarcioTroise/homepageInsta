<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Instagram Model </title>

    <link rel="short cut icon" href="./img/_InstaPNG.png" type="imageLogo">
    <link rel="stylesheet" href="style.css"> 
    
    <script src="scripts.js" defer> </script>
</head>

<body onLoad="slide()">
    <div id="instagram-wrapper">
        <div class="instagram-phone">
            <img class="selected" src="./img/instagram-celular.png" alt="celular" >
            <img class="foto1" src="./img/foto1.png"  alt="celular">
            <img src="./img/foto2.png"  alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo">

                <div class="profile-photo">
                    <img src="./img/foto-perfil.jpg" alt="foto perfil">
                </div>
                <a href="https://www.instagram.com/" class="instagram-login"> Continue como marciotroise </a>
                <a href="#" class="instagram-logout"> Remover conta </a>
            </div>

            <div class="group">
                <p class="not-account"> Nao Ã© marciotroise? </p>
                <p class="notaccount">
                    <span class="link-blue"> Alternar contas</span>
                    ou
                    <span class="link-blue"> Inscreva-se </span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app"> <strong> Baixe o aplicativo </strong></p>
                <div class="download">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank" class="app-download"> </a>
                    <a href="https://play.google.com/store" target="_blank" class="app-download"> </a>
                </div>
            </div>          
        </div>

    </div>
</body>
</html>
